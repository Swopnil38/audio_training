{% extends 'base.html' %}
{% load static %}

{% block title %}Audio Chat - Nepali + English ASR{% endblock %}

{% block extra_css %}
<style>
    .audio-chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 80px);
        background: #f8f9fa;
    }
    
    .chat-header {
        padding: 20px;
        background: white;
        border-bottom: 2px solid #667eea;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    .chat-header h1 {
        margin: 0 0 15px 0;
        font-size: 28px;
        color: #1a1a1a;
        font-weight: 700;
    }
    
    .chat-settings {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .setting-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .setting-group label {
        margin: 0;
        font-size: 14px;
        color: #444;
        font-weight: 600;
    }
    
    .setting-group select {
        padding: 8px 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        background: white;
        cursor: pointer;
        color: #333;
        font-weight: 500;
    }
    
    .setting-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f8f9fa;
    }
    
    .message {
        display: flex;
        gap: 10px;
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .message.user {
        justify-content: flex-end;
    }
    
    .message.assistant {
        justify-content: flex-start;
    }
    
    .message-content {
        max-width: 70%;
        padding: 14px 16px;
        border-radius: 14px;
        background: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
    
    .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .message-text {
        margin: 0 0 8px 0;
        font-size: 15px;
        line-height: 1.5;
        color: #222;
    }
    
    .message.user .message-text {
        color: white;
    }
    
    .message-audio {
        margin-top: 8px;
    }
    
    .message-audio audio {
        max-width: 100%;
        border-radius: 6px;
        height: 32px;
    }
    
    .message-audio-original,
    .message-audio-translated {
        font-size: 12px;
        color: #555;
        margin-bottom: 8px;
    }
    
    .message.user .message-audio-original,
    .message.user .message-audio-translated {
        color: rgba(255, 255, 255, 0.9);
    }
    
    .message-status {
        font-size: 12px;
        margin-top: 6px;
    }
    
    .message.user .message-status {
        text-align: right;
    }
    
    .status-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.3px;
    }
    
    .status-pending {
        background: #fff3cd;
        color: #856404;
    }
    
    .status-transcribing {
        background: #cfe2ff;
        color: #084298;
    }
    
    .status-translating {
        background: #e2d5f5;
        color: #5d2e8c;
    }
    
    .status-completed {
        background: #d1f0e5;
        color: #0f5132;
    }
    
    .status-failed {
        background: #f8d7da;
        color: #842029;
    }
    
    .chat-input-area {
        padding: 16px 20px;
        background: white;
        border-top: 2px solid #e0e0e0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .input-controls {
        display: flex;
        gap: 12px;
        align-items: center;
    }
    
    .record-button {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        flex-shrink: 0;
    }
    
    .record-button:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .record-button:active {
        transform: scale(0.96);
    }
    
    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }
        50% {
            box-shadow: 0 4px 24px rgba(255, 107, 107, 0.7);
        }
    }
    
    .recording-timer {
        font-size: 13px;
        font-weight: 700;
        color: #667eea;
        min-width: 70px;
        text-align: center;
        flex-shrink: 0;
    }
    
    .recording-timer#silence-timer {
        color: #ff9800;
    }
    
    .input-text {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 24px;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.3s ease;
        color: #333;
    }
    
    .input-text::placeholder {
        color: #999;
    }
    
    .input-text:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .send-button {
        padding: 10px 22px;
        border: none;
        border-radius: 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        flex-shrink: 0;
    }
    
    .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .send-button:active {
        transform: translateY(0);
    }
    
    .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .audio-waveform {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
        height: 24px;
    }
    
    .waveform-bar {
        width: 2px;
        background: #667eea;
        border-radius: 1px;
        animation: wave 0.6s ease-in-out infinite;
    }
    
    .waveform-bar:nth-child(1) { animation-delay: 0s; }
    .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
    .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
    
    @keyframes wave {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
    }
    
    #listening-indicator {
        gap: 8px;
    }
    
    @media (max-width: 768px) {
        .message-content {
            max-width: 85%;
        }
        
        .chat-settings {
            gap: 12px;
        }
        
        .setting-group {
            gap: 6px;
            font-size: 13px;
        }
        
        .record-button {
            width: 48px;
            height: 48px;
            font-size: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="audio-chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <h1>üé§ Audio Chat</h1>
        <div class="chat-settings">
            <div class="setting-group">
                <label for="source-lang">Source:</label>
                <select id="source-lang">
                    <option value="ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä (Nepali)</option>
                    <option value="en">English</option>
                    <option value="mixed" selected>Mixed</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="target-lang">Target:</label>
                <select id="target-lang">
                    <option value="ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä (Nepali)</option>
                    <option value="en" selected>English</option>
                </select>
            </div>
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="auto-play" checked>
                    Auto-play Translation
                </label>
            </div>
        </div>
    </div>
    
    <!-- Messages Area -->
    <div class="chat-messages" id="messages"></div>
    
    <!-- Input Area -->
    <div class="chat-input-area">
        <div class="input-controls">
            <button class="record-button" id="start-btn" title="Start conversation">
                <span id="start-icon">üéôÔ∏è</span>
                <span style="font-size: 12px; margin-top: 4px;">Start</span>
            </button>
            <span class="recording-timer" id="session-timer" style="display: none;">0:00</span>
            <span class="recording-timer" id="silence-timer" style="display: none; color: #ff9800; margin-left: -5px;">Silence: 0s</span>
            <div style="flex: 1; display: flex; align-items: center; gap: 10px;">
                <div id="listening-indicator" style="display: none; display: flex; gap: 3px; align-items: center;">
                    <span style="font-size: 12px; color: #667eea; font-weight: 600;">Listening...</span>
                    <div class="audio-waveform">
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                        <div class="waveform-bar"></div>
                    </div>
                </div>
            </div>
            <button class="send-button" id="stop-btn" style="display: none;" title="Stop conversation">Stop</button>
            <input type="text" class="input-text" id="text-input" placeholder="Or type a message..." style="display: none;" />
            <button class="send-button" id="send-text-btn" style="display: none;" title="Send text message">Send</button>
        </div>
    </div>
</div>

<script>
    // WebSocket setup
    const chatId = '{{ chat_id }}';
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(`${protocol}//${window.location.host}/ws/audio-chat/${chatId}/`);
    
    // Audio recording - Siri-like continuous mode
    let mediaRecorder = null;
    let audioContext = null;
    let analyser = null;
    let isSessionActive = false;
    let recordingChunks = [];
    let sessionStartTime = null;
    let sessionTimerInterval = null;
    let silenceDetectionTimeout = null;
    let silenceTimerInterval = null;
    const SILENCE_THRESHOLD = 50; // Audio level threshold
    const SILENCE_DURATION = 5000; // 5 seconds of silence to auto-send
    
    // DOM elements
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const sessionTimer = document.getElementById('session-timer');
    const silenceTimer = document.getElementById('silence-timer');
    const listeningIndicator = document.getElementById('listening-indicator');
    const textInput = document.getElementById('text-input');
    const sendTextBtn = document.getElementById('send-text-btn');
    const messagesDiv = document.getElementById('messages');
    const sourceLangSelect = document.getElementById('source-lang');
    const targetLangSelect = document.getElementById('target-lang');
    const autoPlayCheckbox = document.getElementById('auto-play');
    
    // Initialize WebSocket
    socket.onopen = () => {
        console.log('WebSocket connected');
    };
    
    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleMessage(data);
    };
    
    socket.onerror = (error) => {
        console.error('WebSocket error:', error);
        showError('Connection error. Please refresh the page.');
    };
    
    socket.onclose = () => {
        console.log('WebSocket disconnected');
    };
    
    // Handle incoming messages
    function handleMessage(data) {
        const type = data.type;
        
        if (type === 'message') {
            const messageData = data.data;
            displayMessage(messageData);
        } else if (type === 'update') {
            updateMessage(data.data);
        } else if (type === 'error') {
            showError(data.message);
        }
    }
    
    // Display message
    function displayMessage(msg) {
        const messageEl = document.createElement('div');
        messageEl.className = `message ${msg.role}`;
        messageEl.id = `msg-${msg.id || msg.message_id}`;
        
        const contentEl = document.createElement('div');
        contentEl.className = 'message-content';
        
        // Original audio player
        if (msg.audio_file_url) {
            const audioDiv = document.createElement('div');
            audioDiv.className = 'message-audio-original';
            audioDiv.style.cssText = 'margin-bottom: 10px; font-size: 12px; color: #666;';
            const audioEl = document.createElement('audio');
            audioEl.controls = true;
            audioEl.src = msg.audio_file_url;
            audioEl.style.cssText = 'width: 100%; max-width: 250px;';
            const label = document.createElement('div');
            label.textContent = 'üéôÔ∏è Original Audio';
            label.style.cssText = 'margin-bottom: 5px; font-weight: 600;';
            audioDiv.appendChild(label);
            audioDiv.appendChild(audioEl);
            contentEl.appendChild(audioDiv);
        }
        
        // Transcription text
        const textEl = document.createElement('div');
        textEl.className = 'message-text';
        textEl.style.cssText = 'margin-bottom: 8px;';
        textEl.textContent = msg.original_text || '(Processing...)';
        contentEl.appendChild(textEl);
        
        // Status badge
        const statusEl = document.createElement('div');
        statusEl.className = 'message-status';
        statusEl.innerHTML = `<span class="status-badge status-${msg.status}">${msg.status}</span>`;
        contentEl.appendChild(statusEl);
        
        messageEl.appendChild(contentEl);
        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Update message
    function updateMessage(data) {
        const msgEl = document.getElementById(`msg-${data.message_id}`);
        if (!msgEl) return;
        
        const contentEl = msgEl.querySelector('.message-content');
        const statusEl = contentEl.querySelector('.message-status');
        
        // Update status
        statusEl.innerHTML = `<span class="status-badge status-${data.status}">${data.status}</span>`;
        
        // Update original text if available
        if (data.original_text) {
            const textEl = contentEl.querySelector('.message-text');
            if (textEl) {
                textEl.textContent = data.original_text;
            }
        }
        
        // Add translated audio if available
        if ((data.status === 'completed' || data.status === 'audio_ready') && data.translated_audio_url) {
            // Check if already has translation audio
            if (!contentEl.querySelector('.message-audio-translated')) {
                const audioDiv = document.createElement('div');
                audioDiv.className = 'message-audio-translated';
                audioDiv.style.cssText = 'margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(0,0,0,0.1); font-size: 12px; color: #666;';
                
                const audioEl = document.createElement('audio');
                audioEl.controls = true;
                audioEl.src = data.translated_audio_url;
                audioEl.style.cssText = 'width: 100%; max-width: 250px;';
                
                const label = document.createElement('div');
                label.textContent = 'üîä Translation Audio';
                label.style.cssText = 'margin-bottom: 5px; font-weight: 600;';
                
                audioDiv.appendChild(label);
                audioDiv.appendChild(audioEl);
                contentEl.appendChild(audioDiv);
                
                // Auto-play if enabled
                if (autoPlayCheckbox.checked) {
                    audioEl.play().catch(e => console.log('Auto-play prevented:', e));
                }
            }
        }
    }
    
    // Detect audio level for silence detection
    function setupSilenceDetection(stream) {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        source.connect(analyser);
        
        monitorAudioLevel();
    }
    
    // Monitor audio level and detect silence
    function monitorAudioLevel() {
        if (!isSessionActive || !analyser) return;
        
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(dataArray);
        
        // Calculate average level
        const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
        
        if (average < SILENCE_THRESHOLD) {
            // Silence detected
            if (!silenceDetectionTimeout) {
                silenceDetectionTimeout = setTimeout(autoSendAudio, SILENCE_DURATION);
                startSilenceTimer();
            }
        } else {
            // User is speaking
            if (silenceDetectionTimeout) {
                clearTimeout(silenceDetectionTimeout);
                silenceDetectionTimeout = null;
                stopSilenceTimer();
            }
        }
        
        // Continue monitoring
        requestAnimationFrame(monitorAudioLevel);
    }
    
    function startSilenceTimer() {
        let silenceSeconds = 0;
        silenceTimerInterval = setInterval(() => {
            silenceSeconds++;
            silenceTimer.textContent = `Silence: ${silenceSeconds}s`;
        }, 1000);
        silenceTimer.style.display = 'block';
    }
    
    function stopSilenceTimer() {
        if (silenceTimerInterval) {
            clearInterval(silenceTimerInterval);
            silenceTimerInterval = null;
        }
        silenceTimer.style.display = 'none';
        silenceTimer.textContent = 'Silence: 0s';
    }
    
    // Start continuous listening session
    startBtn.addEventListener('click', async () => {
        if (isSessionActive) return;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            recordingChunks = [];
            sessionStartTime = Date.now();
            isSessionActive = true;
            
            mediaRecorder.ondataavailable = (e) => recordingChunks.push(e.data);
            mediaRecorder.start();
            
            // Setup UI
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            textInput.style.display = 'block';
            sendTextBtn.style.display = 'block';
            listeningIndicator.style.display = 'flex';
            sessionTimer.style.display = 'block';
            
            // Start timers
            startSessionTimer();
            setupSilenceDetection(stream);
            
            showError('üé§ Session started - Speak naturally!', 'success');
        } catch (err) {
            console.error('Recording error:', err);
            showError('Unable to access microphone. Please check permissions.');
        }
    });
    
    // Auto-send when silence is detected
    function autoSendAudio() {
        if (!isSessionActive || recordingChunks.length === 0) return;
        
        const blob = new Blob(recordingChunks, { type: 'audio/wav' });
        recordingChunks = []; // Clear for next message
        
        const reader = new FileReader();
        reader.onload = () => {
            const base64 = reader.result.split(',')[1];
            const message = {
                type: 'audio_message',
                audio: base64,
                language: sourceLangSelect.value
            };
            socket.send(JSON.stringify(message));
        };
        reader.readAsDataURL(blob);
        
        // Reset silence detection
        silenceDetectionTimeout = null;
        stopSilenceTimer();
    }
    
    // Stop entire session
    stopBtn.addEventListener('click', () => {
        if (!isSessionActive) return;
        
        isSessionActive = false;
        
        // Send any remaining audio
        if (recordingChunks.length > 0) {
            autoSendAudio();
        }
        
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }
        
        // Cleanup
        if (silenceDetectionTimeout) {
            clearTimeout(silenceDetectionTimeout);
            silenceDetectionTimeout = null;
        }
        stopSilenceTimer();
        stopSessionTimer();
        
        // Reset UI
        startBtn.style.display = 'block';
        stopBtn.style.display = 'none';
        textInput.style.display = 'none';
        sendTextBtn.style.display = 'none';
        listeningIndicator.style.display = 'none';
        sessionTimer.style.display = 'none';
        
        showError('‚úÖ Session ended', 'success');
    });
    
    // Session timer
    function startSessionTimer() {
        let seconds = 0;
        sessionTimerInterval = setInterval(() => {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            sessionTimer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }, 1000);
    }
    
    function stopSessionTimer() {
        if (sessionTimerInterval) {
            clearInterval(sessionTimerInterval);
            sessionTimerInterval = null;
        }
        sessionTimer.style.display = 'none';
        sessionTimer.textContent = '0:00';
    }
    
    // Send text message
    sendTextBtn.addEventListener('click', () => {
        const text = textInput.value.trim();
        if (text) {
            const message = {
                type: 'message',
                text: text,
                language: sourceLangSelect.value
            };
            socket.send(JSON.stringify(message));
            textInput.value = '';
        }
    });
    
    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendTextBtn.click();
        }
    });
    
    // Settings changes
    [sourceLangSelect, targetLangSelect, autoPlayCheckbox].forEach(el => {
        el.addEventListener('change', () => {
            socket.send(JSON.stringify({
                type: 'settings_update',
                source_language: sourceLangSelect.value,
                target_language: targetLangSelect.value,
                auto_play_translation: autoPlayCheckbox.checked
            }));
        });
    });
    
    // Show error/notification
    function showError(message, type = 'error') {
        const errorEl = document.createElement('div');
        const bgColor = type === 'success' ? '#55efc4' : '#ff6b6b';
        const textColor = type === 'success' ? '#00b894' : '#fff';
        errorEl.style.cssText = `padding: 10px 15px; margin: 10px 20px; background: ${bgColor}; color: ${textColor}; border-radius: 4px;`;
        errorEl.textContent = message;
        messagesDiv.appendChild(errorEl);
        setTimeout(() => errorEl.remove(), type === 'success' ? 3000 : 5000);
    }
    
    // Load existing messages
    function loadMessages() {
        fetch(`/api/chats/${chatId}/messages/`)
            .then(r => r.json())
            .then(data => {
                data.forEach(msg => displayMessage(msg));
            })
            .catch(e => console.error('Error loading messages:', e));
    }
    
    loadMessages();
</script>
{% endblock %}
