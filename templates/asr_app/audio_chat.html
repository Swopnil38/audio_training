{% extends 'base.html' %}
{% load static %}

{% block title %}Audio Chat - Nepali + English ASR{% endblock %}

{% block extra_css %}
<style>
    .audio-chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 80px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .chat-header {
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-bottom: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .chat-header h1 {
        margin: 0 0 10px 0;
        font-size: 24px;
        color: #333;
    }
    
    .chat-settings {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .setting-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .setting-group label {
        margin: 0;
        font-size: 14px;
        color: #666;
        font-weight: 500;
    }
    
    .setting-group select {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        background: white;
        cursor: pointer;
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .message {
        display: flex;
        gap: 10px;
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .message.user {
        justify-content: flex-end;
    }
    
    .message.assistant {
        justify-content: flex-start;
    }
    
    .message-content {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .message-text {
        margin: 0 0 8px 0;
        font-size: 14px;
        line-height: 1.5;
    }
    
    .message-audio {
        margin-top: 8px;
    }
    
    .message-audio audio {
        max-width: 100%;
        border-radius: 6px;
    }
    
    .message-status {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 6px;
    }
    
    .message.user .message-status {
        text-align: right;
    }
    
    .status-badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
    }
    
    .status-pending {
        background: #ffeaa7;
        color: #d63031;
    }
    
    .status-transcribing {
        background: #74b9ff;
        color: #0984e3;
    }
    
    .status-translating {
        background: #a29bfe;
        color: #6c5ce7;
    }
    
    .status-completed {
        background: #55efc4;
        color: #00b894;
    }
    
    .status-failed {
        background: #ff7675;
        color: #d63031;
    }
    
    .chat-input-area {
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-top: 1px solid #e0e0e0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .input-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    
    .record-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .record-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .record-button.recording {
        background: #ff6b6b;
        animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        50% {
            box-shadow: 0 4px 25px rgba(255, 107, 107, 0.8);
        }
    }
    
    .recording-timer {
        font-size: 14px;
        font-weight: 600;
        color: #ff6b6b;
        min-width: 60px;
    }
    
    .input-text {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.3s ease;
    }
    
    .input-text:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .send-button {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .audio-waveform {
        display: flex;
        align-items: center;
        gap: 3px;
        height: 30px;
        padding: 5px;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 6px;
    }
    
    .waveform-bar {
        width: 3px;
        background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
        animation: wave 0.6s ease-in-out infinite;
    }
    
    @keyframes wave {
        0%, 100% { height: 5px; }
        50% { height: 20px; }
    }
    
    .loading-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        margin: 10px 0;
    }
    
    .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #667eea;
        animation: bounce 1.4s infinite;
    }
    
    .dot:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); opacity: 0.7; }
        50% { transform: translateY(-10px); opacity: 1; }
    }
    
    @media (max-width: 768px) {
        .message-content {
            max-width: 85%;
        }
        
        .chat-settings {
            gap: 10px;
        }
        
        .setting-group {
            gap: 5px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="audio-chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <h1>üé§ Audio Chat</h1>
        <div class="chat-settings">
            <div class="setting-group">
                <label for="source-lang">Source:</label>
                <select id="source-lang">
                    <option value="ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä (Nepali)</option>
                    <option value="en">English</option>
                    <option value="mixed" selected>Mixed</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="target-lang">Target:</label>
                <select id="target-lang">
                    <option value="ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä (Nepali)</option>
                    <option value="en" selected>English</option>
                </select>
            </div>
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="auto-play" checked>
                    Auto-play Translation
                </label>
            </div>
        </div>
    </div>
    
    <!-- Messages Area -->
    <div class="chat-messages" id="messages"></div>
    
    <!-- Input Area -->
    <div class="chat-input-area">
        <div class="input-controls">
            <button class="record-button" id="record-btn" title="Record audio">
                <span id="record-icon">üéôÔ∏è</span>
            </button>
            <span class="recording-timer" id="timer" style="display: none;">0:00</span>
            <input type="text" class="input-text" id="text-input" placeholder="Type a message or record audio..." />
            <button class="send-button" id="send-btn">Send</button>
        </div>
    </div>
</div>

<script>
    // WebSocket setup
    const chatId = '{{ chat_id }}';
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socket = new WebSocket(`${protocol}//${window.location.host}/ws/audio-chat/${chatId}/`);
    
    // Audio recording
    let mediaRecorder = null;
    let recordingChunks = [];
    let recordingStartTime = null;
    let timerInterval = null;
    
    // DOM elements
    const recordBtn = document.getElementById('record-btn');
    const recordIcon = document.getElementById('record-icon');
    const timer = document.getElementById('timer');
    const sendBtn = document.getElementById('send-btn');
    const textInput = document.getElementById('text-input');
    const messagesDiv = document.getElementById('messages');
    const sourceLangSelect = document.getElementById('source-lang');
    const targetLangSelect = document.getElementById('target-lang');
    const autoPlayCheckbox = document.getElementById('auto-play');
    
    // Initialize WebSocket
    socket.onopen = () => {
        console.log('WebSocket connected');
    };
    
    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleMessage(data);
    };
    
    socket.onerror = (error) => {
        console.error('WebSocket error:', error);
        showError('Connection error. Please refresh the page.');
    };
    
    socket.onclose = () => {
        console.log('WebSocket disconnected');
    };
    
    // Handle incoming messages
    function handleMessage(data) {
        const type = data.type;
        
        if (type === 'message') {
            const messageData = data.data;
            displayMessage(messageData);
        } else if (type === 'update') {
            updateMessage(data.data);
        } else if (type === 'error') {
            showError(data.message);
        }
    }
    
    // Display message
    function displayMessage(msg) {
        const messageEl = document.createElement('div');
        messageEl.className = `message ${msg.role}`;
        messageEl.id = `msg-${msg.message_id}`;
        
        const contentEl = document.createElement('div');
        contentEl.className = 'message-content';
        
        const textEl = document.createElement('div');
        textEl.className = 'message-text';
        textEl.textContent = msg.original_text || '(Processing...)';
        contentEl.appendChild(textEl);
        
        const statusEl = document.createElement('div');
        statusEl.className = 'message-status';
        statusEl.innerHTML = `<span class="status-badge status-${msg.status}">${msg.status}</span>`;
        contentEl.appendChild(statusEl);
        
        messageEl.appendChild(contentEl);
        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Update message
    function updateMessage(data) {
        const msgEl = document.getElementById(`msg-${data.message_id}`);
        if (!msgEl) return;
        
        const contentEl = msgEl.querySelector('.message-content');
        const statusEl = contentEl.querySelector('.message-status');
        
        // Update status
        statusEl.innerHTML = `<span class="status-badge status-${data.status}">${data.status}</span>`;
        
        // Update text if available
        if (data.original_text) {
            const textEl = contentEl.querySelector('.message-text');
            textEl.textContent = data.original_text;
        }
        
        // Add translated audio if available
        if (data.status === 'completed' && data.translated_audio) {
            const audioEl = document.createElement('audio');
            audioEl.controls = true;
            audioEl.src = data.translated_audio;
            const audioDiv = document.createElement('div');
            audioDiv.className = 'message-audio';
            audioDiv.appendChild(audioEl);
            contentEl.appendChild(audioDiv);
            
            // Auto-play if enabled
            if (autoPlayCheckbox.checked) {
                audioEl.play().catch(e => console.log('Auto-play prevented:', e));
            }
        }
    }
    
    // Record audio
    recordBtn.addEventListener('click', async () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            stopRecording();
        } else {
            startRecording();
        }
    });
    
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            recordingChunks = [];
            recordingStartTime = Date.now();
            
            mediaRecorder.ondataavailable = (e) => recordingChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordingChunks, { type: 'audio/wav' });
                sendAudio(blob);
            };
            
            mediaRecorder.start();
            recordBtn.classList.add('recording');
            recordIcon.textContent = '‚èπÔ∏è';
            startTimer();
        } catch (err) {
            console.error('Recording error:', err);
            showError('Unable to access microphone. Please check permissions.');
        }
    }
    
    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            recordBtn.classList.remove('recording');
            recordIcon.textContent = 'üéôÔ∏è';
            stopTimer();
        }
    }
    
    function startTimer() {
        let seconds = 0;
        timerInterval = setInterval(() => {
            seconds++;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            timer.style.display = 'block';
        }, 1000);
    }
    
    function stopTimer() {
        clearInterval(timerInterval);
        timer.style.display = 'none';
        timer.textContent = '0:00';
    }
    
    // Send audio
    function sendAudio(blob) {
        const reader = new FileReader();
        reader.onload = () => {
            const base64 = reader.result.split(',')[1];
            const message = {
                type: 'audio_message',
                audio: base64,
                language: sourceLangSelect.value
            };
            socket.send(JSON.stringify(message));
        };
        reader.readAsDataURL(blob);
    }
    
    // Send text message
    sendBtn.addEventListener('click', () => {
        const text = textInput.value.trim();
        if (text) {
            const message = {
                type: 'message',
                text: text,
                language: sourceLangSelect.value
            };
            socket.send(JSON.stringify(message));
            textInput.value = '';
        }
    });
    
    textInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendBtn.click();
        }
    });
    
    // Settings changes
    [sourceLangSelect, targetLangSelect, autoPlayCheckbox].forEach(el => {
        el.addEventListener('change', () => {
            socket.send(JSON.stringify({
                type: 'settings_update',
                source_language: sourceLangSelect.value,
                target_language: targetLangSelect.value,
                auto_play_translation: autoPlayCheckbox.checked
            }));
        });
    });
    
    // Show error
    function showError(message) {
        const errorEl = document.createElement('div');
        errorEl.style.cssText = 'padding: 10px 15px; margin: 10px 20px; background: #ff6b6b; color: white; border-radius: 4px;';
        errorEl.textContent = message;
        messagesDiv.appendChild(errorEl);
        setTimeout(() => errorEl.remove(), 5000);
    }
    
    // Load existing messages
    function loadMessages() {
        fetch(`/api/chats/${chatId}/messages/`)
            .then(r => r.json())
            .then(data => {
                data.forEach(msg => displayMessage(msg));
            })
            .catch(e => console.error('Error loading messages:', e));
    }
    
    loadMessages();
</script>
{% endblock %}
