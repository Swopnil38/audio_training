{% extends 'base.html' %}

{% block title %}Audio Files - Nepali + English ASR{% endblock %}

{% block content %}
<!-- Header -->
<div class="flex items-center justify-between mb-4">
    <div>
        <h2 style="font-size: 1.5rem; color: white;">Audio Files</h2>
        <p style="color: var(--text-muted);">Manage your uploaded audio</p>
    </div>
    <button id="refreshBtn" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M8 16H3v5"/>
        </svg>
        Refresh
    </button>
</div>

<!-- Filter Bar -->
<div class="filter-bar">
    <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
        </svg>
        <input type="text" id="searchInput" class="form-input" placeholder="Search files...">
    </div>
    
    <div class="filter-select">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
        </svg>
        <select id="filterSelect" class="form-select" style="width: auto;">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="transcribed">Transcribed</option>
            <option value="corrected">Corrected</option>
            <option value="approved">Approved</option>
            <option value="failed">Failed</option>
        </select>
    </div>
</div>

<!-- Audio List -->
<div id="audioList" class="audio-list">
    <!-- Populated by JavaScript -->
    <div class="text-center" style="padding: 3rem;">
        <div class="spinner spinner-lg" style="margin: 0 auto;"></div>
    </div>
</div>
{% endblock %}
